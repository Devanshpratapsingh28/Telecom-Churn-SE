<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Telecom Churn Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <div class="glass-container">
    <h2>Telecom Customer Churn Prediction</h2>
    <form action="/predict_datapoint" method="post">
      <input type="number" name="AccountWeeks" placeholder="Account Weeks" step="any" required />

      <select name="ContractRenewal" required style="color: black;">
        <option value="">Contract Renewal (Select 0 or 1)</option>
        <option value="0">0</option>
        <option value="1">1</option>
      </select>

      <input type="number" name="DataUsage" placeholder="Data Usage" step="any" required />
      <input type="number" name="CustServCalls" placeholder="Customer Service Calls" step="any" required />
      <input type="number" name="DayMins" placeholder="Day Minutes" step="any" required />
      <input type="number" name="DayCalls" placeholder="Day Calls" step="any" required />
      <input type="number" name="MonthlyCharge" placeholder="Monthly Charge" step="any" required />
      <input type="number" name="OverageFee" placeholder="Overage Fee" step="any" required />
      <input type="number" name="RoamMins" placeholder="Roaming Minutes" step="any" required />

      <input type="submit" value="Predict Churn" />
    </form>
    {% if results is not none %}
    <p class="result">
      {% if results == 1 %}
      The customer is <span class="churn">likely to churn</span>.
      {% else %}
      The customer is <span class="no-churn">not likely to churn</span>.
      {% endif %}
    </p>
    {% elif error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>

</html>
